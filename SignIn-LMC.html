<html>
<head>
    <meta charset="UTF-8">
    <title>LMC</title>
    <link rel="stylesheet" href="SignIn-LMC-style.css">
    <script src="SignIn-LMC-script.js"></script>
</head>


<body>

     <!--FORM BOX -->

     <div class="wrapper">
        <h1>Sign In</h1>
        <form action = "./Home-LMC.html" onsubmit="return validate()" name="sign-in">
            <input name="username" type="text"  placeholder="email">
            <input name="password" type="password" placeholder="password">
            <div class="recover">
                <a href="#">Forgot Password?</a>
            </div>
            <button>Sign In</button>
        </form>

     <div class = "account">
          <p> Don't have an account? <a href= "SignUp-LMC.html">Sign Up</a>
          </div>
      </p>
    </div>
</body>
</html>
